<!DOCTYPE html>

<!-- My Calendar Base HTML -->
<html>
    <head>
        <!-- Scripts | Stylesheets | Metacode-->
    </head>

    <header>
        <!--Title for the site-->
        <div class="header">
            <h1>My Cloud Calendar</h1>
        </div>
    </header>
    <main>
        <!-- APP -->

        <!-- Month List -->
        <div class="bar month-container">
            <ul class="uilist" id="monthlist">
                <!--Possibly an @media to do full names of months -->
                <li class="list-month"><span class="month">Jan</span></li>
                <li class="list-month"><span class="month">Feb</span></li>
                <li class="list-month"><span class="month">Mar</span></li>
                <li class="list-month"><span class="month">Apr</span></li>
                <li class="list-month"><span class="month">May</span></li>
                <li class="list-month"><span class="month">Jun</span></li>
                <li class="list-month"><span class="month">Jul</span></li>
                <li class="list-month"><span class="month">Aug</span></li>
                <li class="list-month"><span class="month">Sep</span></li>
                <li class="list-month"><span class="month">Oct</span></li>
                <li class="list-month"><span class="month">Nov</span></li>
                <li class="list-month"><span class="month">Dec</span></li>
            </ul>
        </div>

        <!-- Calendar Piece -->
        <!-- This could be an aside if necessary-->
        <div class="app container">
            <div class="app" id="cloud-calendar-app">
                <div class="bar day-container" id="daylist">
                    <ul>
                        <li class="list-day mon"><span class="day mon">Mon</span></li>
                        <li class="list-day tue"><span class="day tue">Tue</span></li>
                        <li class="list-day wed"><span class="day wed">Wed</span></li>
                        <li class="list-day thu"><span class="day thu">Thu</span></li>
                        <li class="list-day fri"><span class="day fri">Fri</span></li>
                        <li class="list-day sat"><span class="day sat">Sat</span></li>
                        <li class="list-day sun"><span class="day sun">Sun</span></li>
                    </ul>
                </div>
                <div class="times">

                </div>
                <div class="day-collumn mon">
                    
                </div>
                <div class="day-collumn tue">

                </div>
                <div class="day-collumn wed">

                </div>
                <div class="day-collumn thu">

                </div>
                <div class="day-collumn fri">

                </div>
                <div class="day-collumn sat">

                </div>
                <div class="day-collumn sun">

                </div>
            </div>
        </div>
        
    </main>

</html>
